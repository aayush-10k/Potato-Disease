<head>

  <title>Plant Disease Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <!-- Upload Box -->
    <div id="uploadBox" class="upload-box">

</html>
